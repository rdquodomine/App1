<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dev Labs - Query a layer and add graphics</title>
    <style>html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        }</style>
<script src = "https://js.arcgis.com/4.5/"> </script>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "dojo/domReady!"
        ], function (Map, MapView) {
            var map = new Map({
                basemap: "topo-vector"
            });
            var view = new MapView({
                container: "viewDiv",
                map: map
            })

        });
    </script>
</head>
<body>
    <div>id = "viewDiv"</div>
</body>
</html>
